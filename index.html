<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Movie Watchlist</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari film...">
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-btn" data-tab="search">Cari Film</button>
            <button class="tab-btn" data-tab="watched">Sudah Ditonton</button>
            <button class="tab-btn" data-tab="watchlist">Watchlist</button>
        </div>

        <div id="searchResults" class="movie-grid"></div>
        <div id="watchedMovies" class="movie-grid"></div>
        <div id="watchlistMovies" class="movie-grid"></div>
    </main>

    <script src="js/tmdb.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
